<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calculator">
        <div id="calc-display">
            <p id="calc-display-input">0</p>
        </div>
        <div class="calc-row">
            <button class="calc-button" onclick="onCeClick()">CE</button>
            <button class="calc-button" onclick="onCClick(this)">C</button>
            <button class="calc-button" onclick="onOperatorPress(this)">&percnt;</button>
            <button class="calc-button" onclick="onOperatorPress(this)">&divide;</button>
        </div>
        <div class="calc-row">
            <button class="calc-button" onclick="onNumberPress(this)">7</button>
            <button class="calc-button" onclick="onNumberPress(this)">8</button>
            <button class="calc-button" onclick="onNumberPress(this)">9</button>
            <button class="calc-button" onclick="onOperatorPress(this)">&times;</button>
        </div>
        <div class="calc-row">
            <button class="calc-button" onclick="onNumberPress(this)">4</button>
            <button class="calc-button" onclick="onNumberPress(this)">5</button>
            <button class="calc-button" onclick="onNumberPress(this)">6</button>
            <button class="calc-button" onclick="onOperatorPress(this)">&minus;</button>
        </div>
        <div class="calc-row">
            <button class="calc-button" onclick="onNumberPress(this)">1</button>
            <button class="calc-button" onclick="onNumberPress(this)">2</button>
            <button class="calc-button" onclick="onNumberPress(this)">3</button>
            <button class="calc-button" onclick="onOperatorPress(this)">&plus;</button>
        </div>
        <div class="calc-row">
            <button class="calc-button" onclick="onNumberPress(this)">0</button>
            <button class="calc-button" onclick="onNumberPress(this)">.</button>
            <button class="calc-button" onclick="onDelClick()">DEL</button>
            <button class="calc-button" onclick="onOperatorPress(this)">&equals;</button>
        </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
