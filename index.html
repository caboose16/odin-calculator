<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calculator">
        <div id="calc-display">
            <p id="calc-display-log">0</p>
            <p id="calc-display-input">0</p>
        </div>
        <div class="calc-row">
            <button class="calc-button">CE</button>
            <button class="calc-button">C</button>
            <button class="calc-button">&percnt;</button>
            <button class="calc-button">&divide;</button>
        </div>
        <div class="calc-row">
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button">&times;</button>
        </div>
        <div class="calc-row">
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button">&minus;</button>
        </div>
        <div class="calc-row">
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button">&plus;</button>
        </div>
        <div class="calc-row">
            <button class="calc-button">0</button>
            <button class="calc-button">.</button>
            <button class="calc-button">DEL</button>
            <button class="calc-button">&equals;</button>
        </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
